<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Atendimentos</title>
    <style>
        @media print {
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #000;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        }
    </style>
</head>
<body>
    <h2>Atendimentos {{ data_atual }}</h2>
    <table>
        <thead>
            <tr>
                <th>Data do Atendimento</th>
                <th>Nome do Paciente</th>
                <th>CID</th>
                <th>Tipo de Atendimento</th>
            </tr>
        </thead>
        <tbody>
            {% for atendimento in atendimentos_hoje %}
                <tr>
                    <td>{{ atendimento.data_consulta|date:"d/m/Y" }}</td>
                    <td>{{ atendimento.nome_paciente }}</td>
                    <td>{{ atendimento.cid }}</td>
                    <td>{{ atendimento.get_tipo_atendimento_display }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        window.print();
    </script>
</body>
</html>
